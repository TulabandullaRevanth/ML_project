        /* Class Selector Section */
        .class-selector-section {
            margin-bottom: 2rem;
        }

        .selector-card {
            background: var(--glass-black);
            backdrop-filter: var(--blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-6);

            font-weight: 600;
            color: var(--white);
            margin-bottom: var(--spacing-4);
        }

        .selector-card h3 i {
            margin-right: var(--spacing-2);
            color: var(--primary-color);
        }

        .class-dropdown {

            background: var(--glass-black-light);

            border-radius: var(--radius-lg);
            padding: var(--spacing-3) var(--spacing-4);

            transition: all var(--transition-fast);

            border-color: var(--primary-color);
            background: var(--glass-black);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);

            background: #1a1a2e;
            color: white;

        /* Analytics Grid */

            transition: all var(--transition-fast);

        }

            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);

        /* Class Average */

            color: var(--primary-color);

        .refresh-btn {

            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-2) var(--spacing-4);

        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .refresh-btn i {

        }

        .refresh-btn:disabled i {

        @keyframes spin {
            from {

        .worksheet-score-value {

    <script>
        let analyticsData = null;
        let selectedClassData = null;
        let currentTeacherId = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Get teacherId from localStorage, or use default for testing
            currentTeacherId = localStorage.getItem('teacherId') || '671a0b5f2f5a0c3d12345678';
            console.log('Using teacherId:', currentTeacherId);

            setupDropdowns();
            loadAnalytics();
            // Start background polling so analytics reflect newly graded worksheets
            startAutoRefresh();
        });

        // --- Liquid Dropdown Logic ---
        function setupDropdowns() {
            window.toggleLiquidDropdown = function (dropdownId) {
                const dropdown = document.getElementById(dropdownId);
                if (!dropdown) return;

                const isActive = dropdown.classList.contains('active');

                // Close all other dropdowns
                document.querySelectorAll('.liquid-dropdown').forEach(d => {
                    if (d !== dropdown) d.classList.remove('active');
                });

                if (isActive) {
                    dropdown.classList.remove('active');
                } else {
                    dropdown.classList.add('active');
                }
            };

            window.selectDropdownItem = function (dropdownId, displayText, value) {
                const dropdown = document.getElementById(dropdownId);
                if (!dropdown) return;

                // Update selected text
                const selectedElement = dropdown.querySelector('.liquid-dropdown-button span');
                if (selectedElement) selectedElement.textContent = displayText;

                dropdown.classList.remove('active');

                // Trigger change events based on dropdown ID
                if (dropdownId === 'class-selector-dropdown') {
                    handleClassSelection(value);
                } else if (dropdownId.startsWith('student-dropdown-')) {
                    const classId = dropdownId.replace('student-dropdown-', '');
                    handleStudentSelection(classId, value);
                }
            };

            // Close dropdowns when clicking outside
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.liquid-dropdown')) {
                    document.querySelectorAll('.liquid-dropdown').forEach(d => d.classList.remove('active'));
                }
            });
        }

        function handleClassSelection(classId) {
            if (!classId) {
                document.getElementById('selected-class-content').style.display = 'none';
                return;
            }

            selectedClassData = analyticsData.classes.find(c => c.classId === classId);
            if (selectedClassData) {
                renderSelectedClass(selectedClassData);
                loadStudentGrades(selectedClassData.classId);
            }
        }

        function handleStudentSelection(classId, studentDataJson) {
            const gradeDisplay = document.getElementById(`grade-display-${classId}`);

            if (studentDataJson) {
                const studentData = JSON.parse(studentDataJson.replace(/&quot;/g, '"'));

                gradeDisplay.style.display = 'block';
                gradeDisplay.innerHTML = `
                    <div class="grade-value">${studentData.percentage}% (${studentData.grade})</div>
                    <div class="grade-details">
                        ${studentData.points}/${studentData.total} points earned<br>
                        ${studentData.worksheets} worksheets completed
                    </div>
                `;
            } else {
                gradeDisplay.style.display = 'none';
            }
        }

        // Polling helpers to auto-refresh analytics without interrupting the user
        let _analyticsAutoRefreshHandle = null;
        function startAutoRefresh(intervalMs = 10000) {
            stopAutoRefresh();
            _analyticsAutoRefreshHandle = setInterval(() => {
                pollAnalytics();
            }, intervalMs);
        }

        function stopAutoRefresh() {
            if (_analyticsAutoRefreshHandle) {
                clearInterval(_analyticsAutoRefreshHandle);
                _analyticsAutoRefreshHandle = null;
            }
        }

        async function pollAnalytics() {
            try {
                // Fetch analytics silently (no loading UI)
                const url = `/api/analytics/classes?teacherId=${encodeURIComponent(currentTeacherId)}`;
                const response = await fetch(url);
                if (!response.ok) return; // don't disturb UI on failure

                const data = await response.json();
                // If classes changed, update selector; otherwise keep selection
                const prevClasses = analyticsData?.classes?.map(c => c.classId).join(',') || '';
                const newClasses = data?.classes?.map(c => c.classId).join(',') || '';

                analyticsData = data;

                // We need to check the currently selected value from the DOM
                const dropdownBtn = document.querySelector('#class-selector-dropdown .liquid-dropdown-button span');
                const currentSelectionText = dropdownBtn ? dropdownBtn.textContent : '';

                // If content changed, re-render selector options
                if (prevClasses !== newClasses) {
                    setupClassSelector(analyticsData);
                    // Attempt to restore selection by text if possible, or reset
                    // For now, simpler to just let it reset or keep if ID matches. 
                    // Since we replaced the select with a custom div, state management is a bit different.
                    // We'll skip complex restoration for this iteration to avoid UI jumping.
                }

                // If a class is selected, refresh its shown data
                if (selectedClassData) {
                    const updatedClassData = analyticsData.classes.find(c => c.classId === selectedClassData.classId);
                    if (updatedClassData) {
                        // Only re-render if data actually changed to avoid flickering
                        if (JSON.stringify(updatedClassData) !== JSON.stringify(selectedClassData)) {
                            selectedClassData = updatedClassData;
                            renderSelectedClass(selectedClassData);
                            loadStudentGrades(selectedClassData.classId);
                        }
                    }
                }
            } catch (e) {
                // silent fail; polling will retry
                console.debug('pollAnalytics error (ignored):', e?.message || e);
            }
        }

        async function loadAnalytics() {
            try {
                showLoading(true);

                // Fetch analytics with teacherId as query param
                const url = `/api/analytics/classes?teacherId=${encodeURIComponent(currentTeacherId)}`;
                console.log('Fetching analytics from:', url);

                const response = await fetch(url);
                if (!response.ok) {
                    const error = await response.text();
                    console.error('API error:', error);
                    throw new Error('Failed to load analytics');
                }

                analyticsData = await response.json();
                console.log('Analytics data loaded:', analyticsData);
                setupClassSelector(analyticsData);

            } catch (error) {
                console.error('Error loading analytics:', error);
                showError('Failed to load analytics data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function setupClassSelector(data) {
            if (!data.classes || data.classes.length === 0) {
                document.getElementById('no-classes-state').style.display = 'block';
                return;
            }

            document.getElementById('class-selector-section').style.display = 'block';
            const container = document.getElementById('class-selector-container');

            // Build Liquid Dropdown HTML
            let optionsHtml = `
                <div class="liquid-dropdown-item" onclick="selectDropdownItem('class-selector-dropdown', 'Choose a class...', '')">
                    Choose a class...
                </div>
            `;

            data.classes.forEach(c => {
                optionsHtml += `
                    <div class="liquid-dropdown-item" onclick="selectDropdownItem('class-selector-dropdown', '${c.className}', '${c.classId}')">
                        ${c.className} <span style="opacity: 0.6; font-size: 0.9em; margin-left: 8px;">(${c.subject} • Grade ${c.gradeLevel})</span>
                    </div>
                `;
            });

            container.innerHTML = `
                <div class="liquid-dropdown" id="class-selector-dropdown" style="width: 100%;">
                    <button class="liquid-dropdown-button" onclick="toggleLiquidDropdown('class-selector-dropdown')" style="width: 100%; justify-content: space-between;">
                        <span>Choose a class...</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="liquid-dropdown-menu" style="width: 100%;">
                        ${optionsHtml}
                    </div>
                </div>
            `;
        }

        function renderSelectedClass(classData) {
            const content = document.getElementById('selected-class-content');
            content.style.display = 'block';
            content.innerHTML = renderClassSection(classData);

            // Load worksheet details after rendering
            loadWorksheetDetails(classData.classId);
        }

        function renderClassSection(classData) {
            return `
            <div class="class-section">
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h3><i class="fas fa-user-graduate"></i> Student Grades</h3>
                        <div id="student-selector-container-${classData.classId}">
                            <!-- Student dropdown will be inserted here -->
                            <div class="liquid-dropdown" style="width: 100%; opacity: 0.6; pointer-events: none;">
                                <button class="liquid-dropdown-button" style="width: 100%; justify-content: space-between;">
                                    <span>Loading students...</span>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                        <div id="grade-display-${classData.classId}" class="grade-display" style="display: none; margin-top: 16px;">
                            <div class="grade-value">--</div>
                            <div class="grade-details">Select a student to see their grade</div>
                        </div>
                    </div>

                    <div class="analytics-card">
                        <div class="class-average">
                            <div class="average-value">${classData.metrics.averageScore}%</div>
                            <div class="average-label">Average Class Score</div>
                            <div style="font-size: 14px; margin-top: 8px; opacity: 0.8;">
                                ${classData.metrics.totalPointsEarned}/${classData.metrics.totalPoints} total points
                            </div>
                        </div>
                    </div>

                    <div class="analytics-card">
                        <h3><i class="fas fa-trophy"></i> Top Performers</h3>
                        ${classData.topPerformers.length > 0 ? `
                            <ul class="performer-list">
                                ${classData.topPerformers.map(student => `
                                    <li class="performer-item">
                                        <div class="performer-rank">${student.rank}</div>
                                        <div class="performer-info">
                                            <div class="performer-name">${student.studentName}</div>
                                            <div class="performer-score">${student.totalWorksheets} worksheets</div>
                                        </div>
                                        <span class="score-badge score-high">${student.averageScore}% (${student.grade})</span>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : `<div class="empty-state"><i class="fas fa-trophy"></i><p>No performance data available</p></div>`}
                    </div>

                    <div class="analytics-card">
                        <h3><i class="fas fa-hands-helping"></i> Students Needing Support</h3>
                        ${classData.studentsNeedingSupport.length > 0 ? `
                            <div class="support-list">
                                ${classData.studentsNeedingSupport.map(student => `
                                    <div class="support-item">
                                        <div class="support-info">
                                            <div class="support-name">${student.studentName}</div>
                                            <div class="support-details">${student.totalWorksheets} worksheets • ${student.averageScore}% average</div>
                                        </div>
                                        <span class="priority-badge priority-${student.priority.toUpperCase()}">${student.priority.toUpperCase()}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `<div class="empty-state"><i class="fas fa-hands-helping"></i><p>All students performing well!</p></div>`}
                    </div>
                </div>

                <div class="recommendations-section">
                    <div class="recommendations-header">
                        <h3><i class="fas fa-robot"></i> AI-Powered Recommendations</h3>
                        <button class="refresh-btn" onclick="refreshRecommendations('${classData.classId}', '${classData.className}')" id="refresh-btn-${classData.classId}">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div id="recommendations-${classData.classId}">
                        <p style="opacity: 0.8;">Click refresh to generate AI recommendations for this class.</p>
                    </div>
                </div>

                <div class="worksheet-details-section">
                    <div class="analytics-card">
                        <div class="recommendations-header">
                            <h3><i class="fas fa-file-alt"></i> Detailed Worksheet Performance</h3>
                            <span id="worksheet-count-${classData.classId}" style="color: var(--gray-400); font-size: var(--font-size-sm);"></span>
                        </div>
                        
                        <div class="worksheet-filters">
                            <input type="text" 
                                   id="worksheet-search-${classData.classId}" 
                                   class="liquid-input worksheet-search" 
                                   placeholder="Search by student or worksheet name..."
                                   onkeyup="filterWorksheets('${classData.classId}')">
                            
                            <div class="liquid-dropdown" id="subject-filter-${classData.classId}">
                                <button class="liquid-dropdown-button" onclick="toggleLiquidDropdown('subject-filter-${classData.classId}')">
                                    <span id="subject-filter-selected-${classData.classId}">All Subjects</span>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <div class="liquid-dropdown-menu" id="subject-filter-menu-${classData.classId}">
                                    <div class="liquid-dropdown-item" onclick="selectDropdownItem('subject-filter-${classData.classId}', 'All Subjects', ''); filterWorksheets('${classData.classId}')">
                                        All Subjects
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="worksheet-list-${classData.classId}" class="worksheet-list">
                            <div class="empty-state">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Loading worksheets...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        async function loadWorksheetDetails(classId) {
            try {
                const response = await fetch(`/api/analytics/classes/${classId}/worksheets?teacherId=${encodeURIComponent(currentTeacherId)}`);
                if (!response.ok) throw new Error('Failed to load worksheets');

                const data = await response.json();
                window[`worksheets_${classId}`] = data.worksheets;
                window[`filteredWorksheets_${classId}`] = data.worksheets;

                // Update count
                const countEl = document.getElementById(`worksheet-count-${classId}`);
                if (countEl) countEl.textContent = `${data.totalWorksheets} worksheets`;

                // Populate subject filter
                const subjects = [...new Set(data.worksheets.map(w => w.subject))].sort();
                const subjectMenu = document.getElementById(`subject-filter-menu-${classId}`);
                if (subjectMenu) {
                    const allOption = subjectMenu.querySelector('.liquid-dropdown-item');
                    subjectMenu.innerHTML = allOption ? allOption.outerHTML : '';
                    subjects.forEach(subject => {
                        const item = document.createElement('div');
                        item.className = 'liquid-dropdown-item';
                        item.onclick = () => {
                            selectDropdownItem(`subject-filter-${classId}`, subject, subject);
                            filterWorksheets(classId);
                        };
                        item.textContent = subject;
                        subjectMenu.appendChild(item);
                    });
                }

                renderWorksheets(classId);
            } catch (error) {
                console.error('Error loading worksheets:', error);
                const listEl = document.getElementById(`worksheet-list-${classId}`);
                if (listEl) {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Failed to load worksheets</p>
                        </div>
                    `;
                }
            }
        }

        function filterWorksheets(classId) {
            const searchTerm = document.getElementById(`worksheet-search-${classId}`)?.value.toLowerCase() || '';
            const selectedSubject = document.getElementById(`subject-filter-selected-${classId}`)?.textContent || 'All Subjects';

            const allWorksheets = window[`worksheets_${classId}`] || [];

            window[`filteredWorksheets_${classId}`] = allWorksheets.filter(worksheet => {
                const matchesSearch = !searchTerm ||
                    worksheet.studentName.toLowerCase().includes(searchTerm) ||
                    worksheet.originalName.toLowerCase().includes(searchTerm);

                const matchesSubject = selectedSubject === 'All Subjects' || worksheet.subject === selectedSubject;

                return matchesSearch && matchesSubject;
            });

            renderWorksheets(classId);
        }

        function renderWorksheets(classId) {
            const listEl = document.getElementById(`worksheet-list-${classId}`);
            if (!listEl) return;

            const worksheets = window[`filteredWorksheets_${classId}`] || [];

            if (worksheets.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-check"></i>
                        <p>No worksheets found</p>
                        <span>Try adjusting your filters</span>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = worksheets.map(worksheet => {
                const scoreClass = getScoreClass(worksheet.score);
                const completedDate = worksheet.completedAt ? new Date(worksheet.completedAt).toLocaleDateString() : 'N/A';

                return `
                    <div class="worksheet-item">
                        <div class="worksheet-info">
                            <div class="worksheet-name">${escapeHtml(worksheet.originalName)}</div>
                            <div class="worksheet-meta">
                                <div class="worksheet-meta-item">
                                    <i class="fas fa-user"></i>
                                    <span>${escapeHtml(worksheet.studentName)}</span>
                                </div>
                                <div class="worksheet-meta-item">
                                    <i class="fas fa-book"></i>
                                    <span>${escapeHtml(worksheet.subject)}</span>
                                </div>
                                <div class="worksheet-meta-item">
                                    <i class="fas fa-calendar"></i>
                                    <span>${completedDate}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="worksheet-score">
                            <div class="worksheet-score-value ${scoreClass}">
                                ${worksheet.score}%
                            </div>
                        </div>
                        
                        <div class="worksheet-actions">
                            <button class="worksheet-action-btn" onclick="reviewWorksheet('${worksheet._id}')" title="Review">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="worksheet-action-btn" onclick="downloadWorksheet('${worksheet._id}')" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="worksheet-action-btn worksheet-delete-btn" onclick="deleteWorksheet('${worksheet._id}', '${classId}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getScoreClass(score) {
            if (score >= 90) return 'score-a';
            if (score >= 80) return 'score-b';
            if (score >= 70) return 'score-c';
            if (score >= 60) return 'score-d';
            return 'score-f';
        }

        function reviewWorksheet(worksheetId) {
            window.location.href = `/pages/grading-split.html?worksheet=${worksheetId}`;
        }

        function downloadWorksheet(worksheetId) {
            window.open(`/api/upload/file/${worksheetId}`, '_blank');
        }

        async function deleteWorksheet(worksheetId, classId) {
            // Find the worksheet to get its name
            const allWorksheets = window[`worksheets_${classId}`] || [];
            const worksheet = allWorksheets.find(w => w._id === worksheetId);
            const worksheetName = worksheet ? worksheet.originalName : 'this worksheet';

            // Confirm deletion
            if (!confirm(`Are you sure you want to delete "${worksheetName}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/upload/worksheet/${worksheetId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Remove from worksheets arrays
                    window[`worksheets_${classId}`] = allWorksheets.filter(w => w._id !== worksheetId);

                    // Reapply filters and refresh display
                    filterWorksheets(classId);

                    // Update count
                    const countEl = document.getElementById(`worksheet-count-${classId}`);
                    if (countEl) {
                        const newCount = window[`worksheets_${classId}`].length;
                        countEl.textContent = `${newCount} worksheet${newCount !== 1 ? 's' : ''}`;
                    }

                    // Show success message
                    alert('Worksheet deleted successfully');

                    // Reload analytics to update metrics
                    loadAnalytics();
                } else {
                    const error = await response.json();
                    alert(`Failed to delete worksheet: ${error.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error deleting worksheet:', error);
                alert('Failed to delete worksheet. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadStudentGrades(classId) {
            try {
                const response = await fetch(`/api/analytics/classes/${classId}/student-grades?teacherId=${encodeURIComponent(currentTeacherId)}`);
                if (!response.ok) throw new Error('Failed to load student grades');

                const data = await response.json();
                const container = document.getElementById(`student-selector-container-${classId}`);
                if (!container) return;

                const dropdownId = `student-dropdown-${classId}`;

                let optionsHtml = `
                    <div class="liquid-dropdown-item" onclick="selectDropdownItem('${dropdownId}', 'Select a student...', '')">
                        Select a student...
                    </div>
                `;

                data.students.forEach(student => {
                    const value = JSON.stringify({
                        name: student.studentName,
                        points: student.totalPointsEarned,
                        total: student.totalPoints,
                        percentage: student.percentage,
                        grade: student.letterGrade,
                        worksheets: student.worksheetCount
                    }).replace(/"/g, '&quot;');

                    optionsHtml += `
                        <div class="liquid-dropdown-item" onclick="selectDropdownItem('${dropdownId}', '${student.studentName}', '${value}')">
                            ${student.studentName}
                        </div>
                    `;
                });

                container.innerHTML = `
                    <div class="liquid-dropdown" id="${dropdownId}" style="width: 100%;">
                        <button class="liquid-dropdown-button" onclick="toggleLiquidDropdown('${dropdownId}')" style="width: 100%; justify-content: space-between;">
                            <span>Select a student...</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="liquid-dropdown-menu" style="width: 100%;">
                            ${optionsHtml}
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading student grades:', error);
            }
        }

        async function refreshRecommendations(classId, className) {
            const refreshBtn = document.getElementById(`refresh-btn-${classId}`);
            const recommendationsDiv = document.getElementById(`recommendations-${classId}`);

            try {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-spinner" style="animation: spin 0.8s linear infinite;"></i> Generating...';

                recommendationsDiv.innerHTML = '<p style="opacity: 0.8;"><div class="loading-spinner" style="display: inline-block; margin-right: 8px;"></div>Analyzing class performance and generating recommendations...</p>';

                const response = await fetch(`/api/analytics/classes/${classId}/ai-recommendations?teacherId=${encodeURIComponent(currentTeacherId)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error('Failed to generate recommendations');

                const data = await response.json();
                renderRecommendations(recommendationsDiv, data.recommendations);

            } catch (error) {
                console.error('Error generating recommendations:', error);
                recommendationsDiv.innerHTML = '<p style="color: #ffcccc;">Failed to generate recommendations. Please try again.</p>';
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
            }
        }

        function renderRecommendations(container, recommendations) {
            if (!recommendations || (!recommendations.topics && !recommendations.classStrategy)) {
                container.innerHTML = '<p style="opacity: 0.8;">No recommendations available.</p>';
                return;
            }

            container.innerHTML = `
                ${recommendations.topics && recommendations.topics.length > 0 ? `
                    <div class="recommendation-topics">
                        ${recommendations.topics.map(topic => `
                            <div class="topic-card">
                                <div class="topic-title">
                                    ${topic.topic}
                                    <span class="topic-priority ${topic.priority.toLowerCase()}">${topic.priority}</span>
                                </div>
                                <div class="topic-description">${topic.description}</div>
                                <div class="topic-activities">
                                    <strong>Suggested Activities:</strong>
                                    <ul>
                                        ${(topic.suggestedActivities || []).map(activity => `<li>${activity}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}

                ${recommendations.classStrategy ? `
                    <div class="class-strategy">
                        <h4 style="margin: 0 0 12px 0;"><i class="fas fa-lightbulb"></i> Class Strategy</h4>
                        <p style="margin: 0; opacity: 0.9;">${recommendations.classStrategy}</p>
                    </div>
                ` : ''}
            `;
        }

        function showLoading(show) {
            document.getElementById('loading-state').style.display = show ? 'block' : 'none';
            if (show) {
                document.getElementById('class-selector-section').style.display = 'none';
                document.getElementById('selected-class-content').style.display = 'none';
                document.getElementById('no-classes-state').style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('class-selector-section').style.display = 'none';
            document.getElementById('selected-class-content').style.display = 'none';
            document.getElementById('no-classes-state').innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error Loading Analytics</h3>
                <p>${message}</p>
                <button onclick="loadAnalytics()" style="margin-top: 16px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">
                    Try Again
                </button>
            `;
            document.getElementById('no-classes-state').style.display = 'block';
        }
    </script>

    <!-- Floating Background Elements -->
    <div class="floating-element floating-element-1"></div>
    <div class="floating-element floating-element-2"></div>
    <div class="floating-element floating-element-3"></div>
